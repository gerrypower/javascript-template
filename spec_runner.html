<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner II</title>

  <link rel="shortcut icon" type="image/png" href="spec/jasmine-1.3.1/lib/jasmine/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="spec/jasmine-1.3.1/lib/jasmine/jasmine.css">
  <script type="text/javascript" src="spec/jasmine-1.3.1/lib/jasmine/jasmine.js"></script>
  <script type="text/javascript" src="spec/jasmine-1.3.1/lib/jasmine/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="js/src/calculator.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/helpers/spec_helper.js"></script>
  <script type="text/javascript" src="spec/unit/calculator_spec.js"></script>

  <!-- Live Reload - works with Guard -->
  <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
